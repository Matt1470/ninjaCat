<!DOCTYPE html>
<html>
<head>
	<title>Ninja to Cat</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("img").click(function(){
                $(this).attr('temp', $(this).attr('src'));
                $(this).attr('src',$(this).attr('alt-src'));
                $(this).attr('alt-src',$(this).attr('temp'));

            });
        });

     </script>
    
    </head>
    <body>
        <img width="400px" src="./images/cat0.png" alt-src="./images/ninja0.png" temp=""><br>
        <img width="400px" src="./images/cat1.png" alt-src="./images/ninja1.png" temp=""><br>
        <img width="400px" src="./images/cat2.png" alt-src="./images/ninja2.png" temp=""><br>
        <img width="400px" src="./images/cat3.png" alt-src="./images/ninja3.png" temp=""><br>
        <img width="400px" src="./images/cat4.png" alt-src="./images/ninja4.png" temp=""><br>
        
            
    </body>
    </html>
